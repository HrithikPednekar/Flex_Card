<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assignA.css">
    <script src="https://kit.fontawesome.com/8904a10737.js" crossorigin="anonymous"></script>
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="child">
            <img class="bookcover" src="wings_of_fire.jpg" alt="Wings of Fire">
            <div class="details">
                <p class="info"><b>Wings Of Fire</b></p>
                <p class="author">- By APJ ABDUL KALAM</p>
            </div>
        </div>
        <div class="child">
            <div class="subchild">
                <button type="button" class="btn">
                    <div class="read">READ</div>
                </button>
                <button type="button" class="btn">
                    <div class="book">BOOKMARK</div>
                </button>
            </div>
            <div class="subchild">
                <i class="fas fa-heart"></i>
                <i class="fa-solid fa-share-nodes"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>                
            </div>
        </div>
    </div>
</body>
</html>
